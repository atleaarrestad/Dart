<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
  </head>
  <body onload="initialize()">
    <div class="grid-center">
      <h1>Dart Tavla</h1>
      <div class="flexbox-row center padding">
        <button class="button-add-player" onclick="addPlayer()">
          Add Player
        </button>
        <button class="button-clear-scores" onclick="clearScores()">
          Clear scores
        </button>
        <label class="label-goal padding-label" for="input-target">Goal</label>
        <input
          id="input-target"
          name="input-target"
          class="input-goal"
          type="number"
          placeholder="Target score"
          onblur="goalChangedHandler(this)"
        />
      </div>
      <div id="playerContainer" class="playerContainer">
        <table>
          <thead id="tableHead">
            <tr id="tableHeadRow"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot id="tableFooter">
            <tr id="tableFooterRow"></tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
  <script>
    addPlayer();
    addRow();
  </script>
</html>
